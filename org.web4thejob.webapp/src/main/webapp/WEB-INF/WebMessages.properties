org.web4thejob.web.composer.FirstUseWizardWindow.page_title=First Use Wizard
org.web4thejob.web.composer.FirstUseWizardWindow$Step1.title=Welcome!
org.web4thejob.web.composer.FirstUseWizardWindow$Step1.body=<p>Thank you for \
choosing web4thejob. You are only a few seconds away from your first session \
with the most agile and user-friendly data-centric web framework there is.</p> \
<p>After you log in, you are advised to spend a few minutes reading the online documentation so that \
you can grasp the basic concepts of the system as soon as possible.</p><p>Moreover, consider visiting <a href="http://web4thejob.org" target="_blank" class="contentLink">web4thejob.org</a>, \
where a growing community of users is exchanging views on how to get the most out of the project.</p>\
<p>Thank you again for your time and I wish you a great experience using web4thejob.</p>\
<p>&nbsp;</p>\
<p>Sincerely,</p>\
<p>Veniamin Isaias</p>

org.web4thejob.web.composer.FirstUseWizardWindow$Step2.title=License Agreement
org.web4thejob.web.composer.FirstUseWizardWindow$Step2.body=<p>Web4thejob is proud to be open source!</p>\
<p>Check out the website to see how you can <a href="http://web4thejob.org" target="_blank" class="contentLink">contribute</a> \
or download the <a href="http://web4thejob.org/download" target="_blank" class="contentLink">project sources</a>.\
<p>Finally, read the license agreement below to learn your rights and accept the terms at the bottom of the page to continue.</p>
org.web4thejob.web.composer.FirstUseWizardWindow$Step2.accept_license=I accept the terms of the license agreement.

org.web4thejob.web.composer.FirstUseWizardWindow$Step3.title=Administrative Account setup
